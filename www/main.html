        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.css">

    <body>


        <div class="wrapper">
            <div id="content">
                
                <div id="enviroment"></div>
                <br>
                <br>

                <div class="row">
                    <div class="col-md-4">
                        <img src="img/icon.png" style="width: 40%; margin: 0 auto; display: block;" alt="">
    
                    </div>
                    <div class="col-md-8">
                        <h3 style="text-align: center; color: #616161;">
                            <span class="saludando"></span>
                            <span class="userNameMain" style="text-transform: capitalize;"></span>
                        </h3>
    
                    </div>
                    
                </div>

                <hr>
                <h4 style="font-weight: 700; font-size: 25px; text-align: center; margin-bottom: 12px; margin-top: 40px; color: #2ca2e4;">ATAJOS</h4>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-default btn-block" data-toggle="modal" id="btnMsr" data-target="#modalScr">
                                    Solicitud de Credito
                                </button>
                                <br class="visible-xs visible-sm">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-default btn-block" onclick="location.assign('mis_ordenes.html')">
                                    Mis Ordenes
                                </button>
                                <br class="visible-xs visible-sm">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-success btn-block" onclick="location.assign('ordenes.html')">
                                    Mi Ruta
                                </button>
                                <br class="visible-xs visible-sm">
                            </div>                                                                                    
                        </div>
                    </div>
                </div>

            </div>

            



            <!-- Modal -->
            <div id="modalScr" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-body">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" name="nombre">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="text" class="form-control" name="telefono">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Empresa</label>
                                <input type="text" class="form-control" name="empresa">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Documento</label>
                                <input type="text" class="form-control" name="documento">
                            </div>
                        </div>
                    </div>                                        

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Dirección</label>
                                <input type="text" class="form-control" name="direccion">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Correo</label>
                                <input type="text" class="form-control" name="correo">
                            </div>
                        </div>
                    </div>

                    <br class="visible-xs visible-sm">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Referencia 1</label>
                                <input type="text" class="form-control" placeholder="Nombre" name="referencia1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <br class="hidden-xs hidden-sm">
                            <input type="text" class="form-control" placeholder="Teléfono" name="referencia1tel" style="margin-top: 5px;">
                        </div>
                    </div>

                    <hr class="visible-xs visible-sm" style="margin-top: 5px; margin-bottom: 5px;">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Referencia 2</label>
                                <input type="text" class="form-control" placeholder="Nombre" name="referencia2">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <br class="hidden-xs hidden-sm">
                            <input type="text" class="form-control" placeholder="Teléfono" name="referencia2tel" style="margin-top: 5px;">
                        </div>
                    </div>

                    <hr class="visible-xs visible-sm" style="margin-top: 5px; margin-bottom: 5px;">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Referencia 3</label>
                                <input type="text" class="form-control" placeholder="Nombre" name="referencia3">
                            </div>

                            <br class="hidden-xs hidden-sm">
                            <input type="text" class="form-control" placeholder="Teléfono" name="referencia3tel" style="margin-top: 5px;">
                        </div>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" style="width: 125px;" save><i class="fa fa-send"></i> Enviar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                  </div>
                </div>

              </div>

        </div>


        <div class="overlay"></div>
