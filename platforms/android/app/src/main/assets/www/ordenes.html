<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="favicon/favicon.ico">        
        <meta name="apple-mobile-web-app-title" content="Chalona Dashboard">
        <meta name="application-name" content="Chalona Dashboard">
        <meta name="theme-color" content="#263238">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Chalona Sales</title>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/lib/mcustomScrollbar.css">
        <link rel="stylesheet" type="text/css" href="css/lib/jquery-ui.min.css">
        <link rel="stylesheet" href="css/lib/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/lib/timesync.js"></script> 
        <script src="js/lib/jquery-3.3.1.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/mCustomScrollbar.min.js"></script>
        <script src="js/lib/ismobile.js"></script>
        <script src="chalona-api.js"></script>
        <script src="js/lib/jquery-ui.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/structure.js"></script>
        <script src="js/ordenes.js"></script>
        <script src="js/lib/bootbox.min.js"></script>
    </head>



    <body>


        <div class="wrapper">

            <div id="content">

                <div id="enviroment"></div>

                <div class="row">

                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" paramOf="b_cliente" name="search" placeholder="Buscar...">
                            <span class="input-group-btn">
                                <button style="width: 60px;" data-toggle="modal" data-target="#filterBy" type="button" class="btn btn-default" disabled><i id="filterIco" class="fa fa-sliders"></i></button>
                            </span>
                        </div>
                    </div>
                    
                    <br class="visible-xs visible-sm">

                    <div class="col-md-4">  
                        <div class="pull-left">
                            <button class="btn btn-secondary" onclick="location.assign('main.html')">
                                <b><i class="fa fa-home" style="margin-right: 6px;"></i> inicio</b>
                            </button>                            
                        </div>                                                
                    </div>
                    <div class="col-md-4">

                        <div class="pull-right">
                            <button class="btn btn-default btnSiRe" back-page="b_cliente">
                                <b><i class="fa fa-arrow-left"></i> Ant.</b>
                            </button>
                            <button class="btn btn-default btnSiRe"  next-page="b_cliente">
                                <b>Sig. <i class="fa fa-arrow-right"></i></b>
                            </button>
                        </div>
                    </div>                       


                </div>
                <br>


                <table class="table table-hover" style="width: 100%; cursor: pointer; border: 1px solid; border-color: #EEEEEE;">
                    <thead>
                        <tr>
                            <th cname="nombre">Listado de clientes</th>
                            <th cname="en_ruta"></th>
                        </tr>
                    </thead>
                    <tbody id="ruta">
                        <tr>
                            <td><span style="color: gray">$codigo</span><b> | $nombre</b> 
                                <br>  
                                <span style="font-size: 20px; color: #009688;"> | </span> 
                                <span nformat style="color: #009688; font-size: 20px;">$balance</span> <span style="color: #009688; font-size: 18px;"> RD$</span>
                                <span iformat style="color: #EF6C00;"> $dias dias</span>
                            </td>
                            <td style="text-align: center;"><span style="color: #424242;">$en_rutads</span></td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-warning btn-block" 
                        onclick="confirma_cierre()">
                    <b>REALIZAR CIERRE</b>
                </button>                    

            </div>


       <!-- Modal detalle del cliente-->
        <div id="modal_detalle" class="modal fade" role="dialog">
          	<div class="modal-dialog modal-lg">
            	<div class="modal-content">
              		<div class="modal-body">	
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <!--<h3>FERRETERIA COLINAS DEL OZAMA (GREGORIO SALVADOR MEJIA SOTO)</h3>-->
                        
                        <img src="img/customer-support.png" style="width: 25%;" alt="">
                        
                        <h3 id="dt_nombre"></h3>
                        <h4 style="color: #757575;" id="dt_codigo"></h4>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <h5 style="font-size: 15px; color: #1e88e5;"><a  id="dt_telefono"></a></h5>
                            </div>
                        </div>

                        <h5 style="font-size: 18px; color: #757575;" id="dt_ubicacion"></h5>

					</div>
                  	<div class="modal-footer">
                  		<div class="row">
                  			<!-- <div class="col-md-4">
		                  		<button class="btn btn-default btn-block"
                                onclick="go('consulta_cuenta.html',cliente);" >Estado de cuenta</button>
                  			</div> -->
                            <br class="visible-xs visible-sm">
                            <div class="col-md-4">
                                <button class="btn btn-secondary btn-block" onclick="go('ordenes_edit.html',cliente);" style ="font-weight: bold; font-size: 20px;">Crear Orden</button>
                            </div>                              
                            <br class="visible-xs visible-sm">
                            <!-- <div class="col-md-4">
                                <button class="btn btn-success btn-block" 
                                onclick="go('cobros_edit.html',cliente);"
                                >Cobrar</button>
                            </div>                               -->
                            
                  		</div>
                  	</div>
            	</div>
          	</div>
        </div>

       <!-- Modal cuadre para el cierre-->
        <div id="cierreModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">    

                        <div id="falta_clientes">
                            <div>
                                <br>
                                <span style="color: gray">$codigo</span><b> | $nombre</b> 
                                <br>
                                <br>
                                
                                <div class="form-group">
                                    <select class="form-control visita">
                                        <option value="">Sin Especificar...</option>
                                        <option value="Visitado">Visitado</option>
                                        <option value="No Visitado">No Visitado</option>
                                    </select>
                                </div>

                                <textarea class="form-control nota" style="resize: none;" rows="3" placeholder="Agrega una Nota"></textarea>
                                <hr>                                
                            </div>
                        </div>
                        
                        <h4>Resumen de Cuadre</h4>
                        <div class="row">
                            <div class="col-xs-4">
                                <h5 style="color: #1E88E5">Ventas</h5>
                            </div>
                            <div class="col-xs-3">
                                <h5 style="text-align: right; color: #1976D2;" id="ordenes_cantidad">0</h5>
                            </div>
                            <div class="col-xs-5">
                                <h5 style="text-align: right; color: #1976D2;" id="total_vendido">0</h5>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-4">
                                <h5 style="color: #43A047;">Cobros</h5>
                            </div>
                            <div class="col-xs-3">
                                <h5 style="text-align: right; color: #388E3C;" id="cobros_cantidad">0</h5>
                            </div>
                            <div class="col-xs-5">
                                <h5 style="text-align: right; color: #2E7D32;" id="total_cobrado">0</h5>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-4">
                            </div>
                            <div class="col-xs-3">
                                <h5 style="text-align: right; color: #757575;">Efectivo</h5>
                            </div>
                            <div class="col-xs-5">
                                <h5 style="text-align: right; color: #757575;" id="total_efectivo">0</h5>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-xs-4">
                            </div>
                            <div class="col-xs-3">
                                <h5 style="text-align: right; color: #757575;">Cheque</h5>
                            </div>
                            <div class="col-xs-5">
                                <h5 style="text-align: right; color: #757575;" id="total_cheque">0</h5>
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col-xs-3 col-sm-4">
                            </div>
                            <div class="col-xs-3">
                                <h5 style="text-align: right; color: #757575;">Transferencia</h5>
                            </div>
                            <div class="col-xs-6 col-sm-5">
                                <h5 style="text-align: right; color: #757575;" id="total_transferencia">0</h5>
                            </div>
                        </div>  

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" onclick="cerrar_cuadre()" style="width: 140px;"><b>Enviar</b></button>
                        <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>        

        <div class="overlay"></div>
    </div>

    </body>
</html>
